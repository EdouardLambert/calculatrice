<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="calculatrice.css">
    <!---<script type="text/javascript" src="calculatrice.js"></script>--->
</head>

<body>

    <div id="calculatrice">

        <div class="previous">0</div>
        
        <input type="text" class="calcul" value=" " disabled>

        <div class="touches">

            <button onclick="ecriture(value)" class="c0" value="0">0</button>
            <button onclick="ecriture(value)" class="c1" value="1">1</button>
            <button onclick="ecriture(value)" class="c2" value="2">2</button>
            <button onclick="ecriture(value)" class="c3" value="3">3</button>
            <button onclick="ecriture(value)" class="c4" value="4">4</button>
            <button onclick="ecriture(value)" class="c5" value="5">5</button>
            <button onclick="ecriture(value)" class="c6" value="6">6</button>
            <button onclick="ecriture(value)" class="c7" value="7">7</button>
            <button onclick="ecriture(value)" class="c8" value="8">8</button>
            <button onclick="ecriture(value)" class="c9" value="9">9</button>
        
            <button onclick="ecriture(value)" class="plus" value="+">+</button>
            <button onclick="ecriture(value)" class="moins" value="-">-</button>
            <button onclick="ecriture(value)" class="mult" value="*">&times;</button>
            <button onclick="ecriture(value)" class="divis" value="/">&divide;</button>
            
            <button onclick="ecriture(value)" class="point" value=".">.</button>
            <button onclick="ecriture(value)" class="parouvr" value="(">(</button>
            <button onclick="ecriture(value)" class="parferm" value=")">)</button>

            <button onclick="supprimer()" class="suppr" value="suppr">DEL</button>
            <button onclick="reset()" class="reset" value="reset">AC</button>
            <button onclick="calculer()" class="egal" value="exe">EXE</button>

        </div>

    </div>
    <script src="./calculatrice.js"></script>
</body>

</html>
